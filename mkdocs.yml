theme:
  
  name: material #choose conf from 1 or 2
  
  ### conf1  when install with pip/docker
  #  name: material
  ###
  
  ### conf2  when install with git 
  #  name: null
  #  custom_dir: ../mkdocs-material/material
  #
  ## 404 page
  #  static_templates:
  #    - 404.html
  ###
  
  ## Necessary for search to work properly
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: zh
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  logo: images/logo.png
  icon:
    repo: fontawesome/brands/github
  #  logo: logo
  
  palette:
    - scheme: fries-docs
      #accent: doc-green
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/lightbulb
        name: Switch to light mode 
    
  features:
    - search.suggest
    - search.highlight
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    
    #- toc.integrate

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - footnotes
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

repo_url: https://github.com/team0ne1/szu-fries-docs.git
repo_name: szu-fries-docs
edit_uri: ""
copyright: Copyright &copy; 2021 - 2023 SZU Fries Docs

